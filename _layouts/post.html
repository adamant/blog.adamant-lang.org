---
layout: master
---
<article class="post">

  <header class="header">
    <h1 class="title">{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <div class="content">
    {{ content }}
  </div>

</article>
